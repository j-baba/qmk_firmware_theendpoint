name: QMK Firmware Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: QMK Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install QMK CLI and base dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install qmk milc==1.4.0 halo

      - name: Configure QMK environment
        run: |
          qmk config user.qmk_home=$PWD
          qmk config user.keymap=trackball_RF

      - name: Install QMK firmware Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Compile firmware
        run: |
          export NCPUS=$(nproc || sysctl -n hw.ncpu || getconf _NPROCESSORS_ONLN)
          qmk compile -kb ete_point/theendpoint -km trackball_RF -j $NCPUS

      - name: Upload compiled firmware
        uses: actions/upload-artifact@v4
        with:
          name: ete_point-theendpoint-trackball_RF-firmware
          path: |
            *.hex
            *.bin
